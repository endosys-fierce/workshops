{{ partial "header" . }}

<div class="jumbotron jumbotron-page text-center">
  <div class="color-overlay">
    <h1>{{ .Title }}</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <ul>
      {{ range .Data.Pages }}
        <li>
          {{ .Title }}
        </li>
      {{ end }}
    </ul>
  </div>
</div>

{{ partial "footer" . }}
